<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>habla</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="parent">
        <div class="title">
            <h1>Simple,Affordable Pricing</h1>
        </div>
        <div class="type-of-plan">
            <div class="monthly-plan">
                <a href="#">Billed Monthly</a>
            </div>
            <div class="yearly-plan">
                <a href="#">Billed Annually </a>
            </div>
        </div>
        <div class="hero-section">
                <div class="plans-border-1">
                    <div class="plan 1">
                        <h4>Starter</h4>
                        <h5>Up to 20 members</h5>
                        <hr>
                        <h3>$29.00</h3>
                        <h6>per month</h6>
                    </div>    
                </div>
                <div class="plans-border-2">
                    <div class="plan 2">
                        <h4>Pro</h4>
                        <h5>Up to 350 members</h5>
                        <hr>
                        <h3>$39.00</h3>
                        <h6>per month</h6>
                    </div>
                </div>
                <div class="plans-border-3">
                    <div class="plan 3">
                        <h4>Business</h4>
                        <h5>Up to 1000 members</h5>
                        <hr>
                        <h3>$89.00</h3>
                        <h6>per month</h6>
                    </div>
                </div>
        </div>
        <div class="info">
            <h1>It's free to build and test your app</h1>
        </div>

        <div class="signup-option">
            <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
